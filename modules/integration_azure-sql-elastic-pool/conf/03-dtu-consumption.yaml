---
module: "Azure SQL Database"
name: "DTU consumption"
filtering: "filter('resource_type', 'Microsoft.Sql/servers/databases') and filter('primary_aggregation_type', 'true')"
aggregation: ".sum(by=['azure_resource_name', 'azure_resource_group_name', 'azure_region'])"
value_unit: "%"
transformation: true
signals:
  signal:
    metric: "dtu_consumption_percent"
rules:
  critical:
    threshold: 90
    comparator: ">"
    lasting_duration: '15m'
  major:
    threshold: 85
    comparator: ">"
    lasting_duration: '15m'
    dependency: critical
...
