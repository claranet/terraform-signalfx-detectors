module: AWS Elasticsearch
name: "Free space"

transformation: ".scale(0.001)"
aggregation: ""

filtering: "filter('namespace', 'AWS/ES')"
value_unit: "Gibibyte"

signals:
  signal:
    metric: "FreeStorageSpace"
    filter: "filter('stat', 'lower') and filter('NodeId', '*')"
rules:
  major:
    threshold: 40
    comparator: "<"
    dependency: critical
  critical:
    threshold: 20
    comparator: "<"
