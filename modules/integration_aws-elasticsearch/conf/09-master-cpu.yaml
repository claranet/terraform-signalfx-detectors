module: AWS Elasticsearch
id: "master_cpu"
name: "Master CPU utilization"

aggregation: ""
filtering: "filter('namespace', 'AWS/ES') and filter('stat', 'upper') and filter('NodeId', '*')"

signals:
  signal:
    metric: MasterCPUUtilization

rules:
  major:
    threshold: 60
    comparator: ">"
    dependency: critical
    lasting_duration: "20m"
  critical:
    threshold: 70
    comparator: ">"
    lasting_duration: "20m"
