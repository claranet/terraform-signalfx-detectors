module: AWS ELB
name: backend 4xx error rate
id: backend_4xx

transformation: true
aggregation: true
filtering: "filter('namespace', 'AWS/ELB') and filter('stat', 'sum') and (not filter('AvailabilityZone', '*')) and filter('LoadBalancerName', '*')"
value_unit: "%"

signals:
  errors:
    metric: HTTPCode_Backend_4XX
    extrapolation: zero
    rollup: sum
  requests:
    metric: RequestCount
    extrapolation: zero
    rollup: sum
  signal:
    formula: (errors/requests).scale(100).fill(value=0)
rules:
  critical:
    threshold: 40
    comparator: ">"
    lasting_duration: 5m
    lasting_at_least: 0.9
    append_condition: and when(requests > ${var.minimum_traffic})
  major:
    threshold: 20
    comparator: ">"
    dependency: critical
    lasting_duration: 5m
    lasting_at_least: 0.9
    append_condition: and when(requests > ${var.minimum_traffic})
