module: AWS ELB
name: backend latency

transformation: true
aggregation: true
filtering: "filter('namespace', 'AWS/ApplicationELB')"
value_unit: "s"

signals:
  signal:
    metric: Latency
    filter: "filter('stat', 'mean') and (not filter('AvailabilityZone', '*')) and filter('LoadBalancerName', '*')"
    extrapolation: zero
    rollup: average
rules:
  critical:
    threshold: 1
    comparator: ">"
    lasting_duration: 10m
    lasting_at_least: 0.9
  major:
    threshold: 3
    comparator: ">"
    dependency: critical
    lasting_duration: 10m
    lasting_at_least: 0.9
