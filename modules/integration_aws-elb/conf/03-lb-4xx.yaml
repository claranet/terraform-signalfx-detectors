module: AWS ELB
name: 4xx error rate
id: elb_4xx

transformation: true
aggregation: true
filtering: "filter('namespace', 'AWS/ELB') and filter('stat', 'sum') and (not filter('AvailabilityZone', '*')) and filter('LoadBalancerName', '*')"
value_unit: "%"

signals:
  errors:
    metric: HTTPCode_ELB_4XX
    extrapolation: zero
    rollup: sum
  requests:
    metric: RequestCount
    extrapolation: zero
    rollup: sum
  signal:
    formula: (errors/requests).scale(100).fill(value=0)
rules:
  major:
    threshold: 95
    comparator: ">"
    lasting_duration: 15m
    lasting_at_least: 0.9
    append_condition: and when(requests > ${var.minimum_traffic})
  minor:
    threshold: 90
    comparator: ">"
    dependency: major
    lasting_duration: 15m
    lasting_at_least: 0.9
    append_condition: and when(requests > ${var.minimum_traffic})
