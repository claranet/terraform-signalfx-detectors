module: "AWS FSx for Windows File Server"
name: "Storage Capacity Utilization"
filtering: "filter('namespace', 'AWS/FSx')"
value_unit: "%"
transformation: ".max(over='15m')"
signals:
  signal:
    metric: "StorageCapacityUtilization"
    filter: "filter('stat', 'mean')"
rules:
  major:
    comparator: ">"
    threshold: 80
  critical:
    comparator: ">"
    threshold: 90
    dependency: major
