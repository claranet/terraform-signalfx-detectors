module: "AWS FSx for Windows File Server"
name: "Free Space"
id: "free_space"
filtering: "filter('namespace', 'AWS/FSx')"
value_unit: "Gibibyte"
transformation: ".max(over='15m')"
signals:
  free_space:
    metric: "FreeStorageCapacity"
    filter: "filter('stat', 'mean')"
  signal:
    formula:
      free_space.scale(1/1024**3)
rules:
  critical:
    comparator: "<"
    threshold: 10
  major:
    comparator: "<"
    dependency: critical
    threshold: 20
