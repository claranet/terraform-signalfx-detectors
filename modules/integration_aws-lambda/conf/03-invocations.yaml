module: AWS Lambda
name: invocations

transformation: ".sum(over='1h')"
aggregation: true
filtering: "filter('namespace', 'AWS/Lambda') and filter('stat', 'sum') and filter('Resource', '*')"
disabled: true

signals:
  signal:
    metric: Invocations
    extrapolation: last_value
    rollup: sum
rules:
  major:
    threshold: 1
    comparator: "<"
