module: AWS Lambda
name: errors percentage
id: pct_errors

transformation: true
aggregation: ".mean(by=['FunctionName'])"
filtering: "filter('namespace', 'AWS/Lambda') and filter('stat', 'sum') and filter('Resource', '*')"
value_unit: "%"

signals:
  errors:
    metric: Errors
    extrapolation: last_value
    rollup: sum
  invocations:
    metric: Invocations
    extrapolation: last_value
    rollup: sum
  signal:
    formula: (errors/invocations).scale(100).fill(value=0)
rules:
  critical:
    threshold: 25
    comparator: ">"
    lasting_duration: 15m
  major:
    threshold: 0
    comparator: ">"
    dependency: critical
    lasting_duration: 15m
