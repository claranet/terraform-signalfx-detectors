## Example
module: GCP Memorystore Redis
name: system memory usage

value_unit: "%"
transformation: ".min(over='30m')"

signals:
  signal:
    metric: stats/memory/system_memory_usage_ratio
    extrapolation: zero
    formula: scale(100)

rules:
  critical:
    threshold: 90
    comparator: ">"
  major:
    threshold: 80
    comparator: ">"
    dependency: critical
