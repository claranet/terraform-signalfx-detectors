module: oracle
name: "limit for processes"
id: process_limits

transformation: true
aggregation: ".mean(by=['job])"

signals:
  signal:
    metric: oracledb_Process_limits_value 
    rollup: latest

rules:
  warning:
    threshold: 85
    comparator: ">"
    lasting_duration: "5m"
    description: "warning is reached"
  critical:
    threshold: 96
    comparator: ">"
    lasting_duration: "5m"
    description: "critical is reached"
