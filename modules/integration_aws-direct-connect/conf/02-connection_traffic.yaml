module: AWS Direct Connect
name: "Virtual Interface traffic"

transformation: true
aggregation: true

filtering: "filter('namespace', 'AWS/DX')"
value_unit: "bytes"

signals:
  ingress_bps:
    metric: VirtualInterfaceBpsIngress
    filter: "filter('stat', 'sum')"
  egress_bps:
    metric: VirtualInterfaceBpsEgress
    filter: "filter('stat', 'sum')"

rules:
  critical:
    threshold: 0
    comparator: "=="
    signal: ingress_bps
    append_condition: and when(egress_bps == 0)
    description: "No traffic detected on the virtual interface"
