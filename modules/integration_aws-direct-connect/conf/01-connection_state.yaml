module: AWS Direct Connect
name: "Connection state"

transformation: true
aggregation: true

filtering: "filter('namespace', 'AWS/DX') and filter('ConnectionId', '${var.connection_id}')"
value_unit: "state"

signals:
  signal:
    metric: ConnectionState
    filter: "filter('stat', 'lower')"

rules:
  critical:
    threshold: 0
    comparator: "=="
    description: "Connection is down"
