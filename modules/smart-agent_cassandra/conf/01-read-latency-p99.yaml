module: cassandra
name: read latency 99th percentile

transformation: ".min(over='15m')"
aggregation: true
value_unit: s

signals:
  signal:
    metric: gauge.cassandra.ClientRequest.Read.Latency.99thPercentile
rules:
  critical:
    threshold: 2
    comparator: '>'
  major:
    threshold: 1
    comparator: '>'
    dependency: critical
