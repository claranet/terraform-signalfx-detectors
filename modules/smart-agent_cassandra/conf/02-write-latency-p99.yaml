module: cassandra
name: write latency 99th percentile

transformation: true
aggregation: true
value_unit: s

signals:
  signal:
    metric: gauge.cassandra.ClientRequest.Write.Latency.99thPercentile
rules:
  critical:
    threshold: 1
    comparator: '>'
    lasting_duration: 15m
  major:
    threshold: 0.5
    comparator: '>'
    lasting_duration: 15m
    dependency: critical
