module: cassandra
name: transactional read latency 99th percentile

transformation: true
aggregation: true
value_unit: s

signals:
  signal:
    metric: gauge.cassandra.ClientRequest.CASRead.Latency.99thPercentile
rules:
  critical:
    threshold: 2
    comparator: '>'
    lasting_duration: 15m
  major:
    threshold: 1
    comparator: '>'
    lasting_duration: 15m
    dependency: critical
