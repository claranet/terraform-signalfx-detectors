module: cassandra
name: transactional read latency real time

transformation: true
aggregation: true
value_unit: s

signals:
  A:
    metric: counter.cassandra.ClientRequest.CASRead.TotalLatency.Count
  B:
    metric: counter.cassandra.ClientRequest.CASRead.Latency.Count
  signal:
    formula: (A/B).fill(0)
rules:
  critical:
    threshold: 2
    comparator: '>'
    lasting_duration: 15m
  major:
    threshold: 1
    comparator: '>'
    lasting_duration: 15m
    dependency: critical
