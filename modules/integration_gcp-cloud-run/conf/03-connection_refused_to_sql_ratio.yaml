module: GCP Cloud Run
name: connection refused to sql ratio

value_unit: "%"

signals:
  A:
    metric: "infrastructure/cloudsql/connection_refused_count"
  B:
    metric: "infrastructure/cloudsql/connection_request_count"
  signal:
    formula: (A/B).scale(100)

rules:
  critical:
    threshold: 5
    comparator: '>'
    lasting_duration: 1h
    lasting_at_least: 0.5
  major:
    threshold: 0
    comparator: '>'
    lasting_duration: 1h
    lasting_at_least: 0.5
    dependency: critical
