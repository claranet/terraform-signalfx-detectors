module: "GCP Cloud Run"
name: "CPU utilizations"

value_unit: "%"
transformation: ".min(over='30m')"

signals:
  A:
    metric: "container/cpu/utilizations"
    extrapolation: zero
  signal:
    formula: A.scale(100)

rules:
  critical:
    threshold: 90
    comparator: ">"

  major:
    threshold: 85
    comparator: ">"
    dependency: "critical"
