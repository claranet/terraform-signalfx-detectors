module: GCP Cloud Run
name: 5xx error rate on container
id: error_rate_5xx

transformation: true
filtering: "filter('resource.service_name', 'metric.response_code_class')"
value_unit: "%"

signals:
  errors:
    metric: "request_count"
    filter: "filter('response_code_class', '5xx')"
    extrapolation: zero
    rollup: sum
  requests:
    metric: "request_count"
    extrapolation: zero
    rollup: sum
  signal:
    formula: (errors/requests).scale(100).fill(value=0)
rules:
  critical:
    threshold: 10
    comparator: '>'
    lasting_duration: 5m
    lasting_at_least: 0.9
    append_condition: and when(requests > ${var.minimum_traffic})
  major:
    threshold: 5
    comparator: '>'
    dependency: critical
    lasting_duration: 5m
    lasting_at_least: 0.9
    append_condition: and when(requests > ${var.minimum_traffic})
