module: "GCP Firebase database"
name: "Load"

transformation: true

signals:
  signal:
    metric: "io/database_load"

rules:
  critical:
    threshold: 10
    comparator: ">"
    lasting_duration: '30m'
    lasting_duration: '30m'

  major:
    threshold: 5
    comparator: ">"
    lasting_duration: '30m'
    dependency: "critical"
