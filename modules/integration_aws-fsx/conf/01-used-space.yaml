module: "AWS FSx"
name: "Free Space"
filtering: "filter('namespace', 'AWS/FSx')"
value_unit: "Gibibyte"
transformation: ".max(over='15m')"
signals:
  used_space:
    metric: "FreeStorageCapacity"
    filter: "filter('stat', 'mean')"
  signal:
    formula:
      used_space.scale(1/1024**3)
rules:
  critical:
    comparator: "<"
  major:
    comparator: "<"
    dependency: critical
