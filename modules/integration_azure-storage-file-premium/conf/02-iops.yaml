module: "Azure Storage Account File share"
name: "IOPS"
# TODO add a specific filter for premium file shares
filtering: "filter('resource_type', 'Microsoft.Storage/storageAccounts/fileServices') and filter('primary_aggregation_type', 'true')"
aggregation: ".sum(by=['FileShare', 'azure_resource_id'])"  # TODO some lacking dimensions here
transformation: ".min(over='15m')"
value_unit: "%"
signals:
  transactions:
    metric: "Transactions"
    rollup: "rate"
  limit:
    metric: "FileShareProvisionedIOPS"
    extrapolation: last_value
  signal:
    formula: (transactions / limit).scale(100)
rules:
  critical:
    threshold: 95
    comparator: ">"
  major:
    threshold: 90
    comparator: ">"
    dependency: critical
