module: "Azure Storage Account File share"
name: "capacity"
filtering: "filter('resource_type', 'Microsoft.Storage/storageAccounts/fileServices') and filter('primary_aggregation_type', 'true') and filter('azure_sa_sku', ' Premium_*')"
aggregation: ".fill(None, duration='1d').mean(by=['fileshare', 'azure_resource_id'])"
transformation: ".min(over='1d')"
value_unit: "%"
signals:
  capacity:
    metric: "FileCapacity"
  limit:
    metric: "FileShareCapacityQuota"
  signal:
    formula:
      (capacity / limit).scale(100)
rules:
  critical:
    threshold: 95
    comparator: ">"
  major:
    threshold: 90
    comparator: ">"
    dependency: critical
