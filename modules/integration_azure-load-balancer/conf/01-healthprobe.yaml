---
module: "Azure Load Balancer"
name: backend unhealthy host ratio
filtering: "filter('resource_type', 'Microsoft.Network/loadBalancers') and filter('primary_aggregation_type', 'true')"
aggregation: ".mean(by=['BackendIPAddress', 'azure_resource_name', 'azure_resource_group_name', 'azure_region'])"
value_unit: "%"
transformation: true
signals:
  signal:
    metric: "DipAvailability"
rules:
  critical:
    threshold: 50
    comparator: "<"
    lasting_duration: '10m'
  major:
    threshold: 100
    comparator: "<"
    lasting_duration: '10m'
    dependency: critical
...