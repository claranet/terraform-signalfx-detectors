module: AWS Elasticache memcached
name: hit ratio

transformation: true
aggregation: true
filtering: "filter('namespace', 'AWS/ElastiCache') and filter('CacheNodeId', '*') and filter('stat', 'mean')"
value_unit: "%"

signals:
  hits:
    metric: GetHits
    extrapolation: zero
    rollup: sum
  misses:
    metric: GetMisses
    extrapolation: zero
    rollup: sum
  signal:
    formula: (hits/(hits+misses)).fill(value=1).scale(100)
rules:
  major:
    threshold: 60
    comparator: "<"
    lasting_duration: 5m
  minor:
    threshold: 80
    comparator: "<"
    dependency: major
    lasting_duration: 5m
