
---
module: "Azure Event Hub"
name: "throttled requests"
filtering: "filter('resource_type', 'Microsoft.EventHub/namespaces') and filter('primary_aggregation_type', 'true')"
aggregation: ".mean(by=['azure_resource_name', 'azure_resource_group_name', 'azure_region', 'entityname'])"
transformation: ".min(over='15m')"
value_unit: "%"
signals:
  A:
    metric: ThrottledRequests
  B:
    metric: IncomingRequests
  signal:
    formula: "(A/B).scale(100).fill(0)"
rules:
  critical:
    threshold: 30
    comparator: ">"
  major:
    threshold: 15
    comparator: ">"
    dependency: critical
  warning:
    threshold: 5
    comparator: ">"
    dependency: major
...
