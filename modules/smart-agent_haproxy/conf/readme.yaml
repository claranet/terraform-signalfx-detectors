source_doc: |
  ### Monitors

  You have to enable the following `extraMetrics` in your monitor configuration:

  * `haproxy_session_limit`
  * `haproxy_session_total`
  * `haproxy_status`
  * `haproxy_request_total`

  The first one is available only from agent version `v5.3.2`.
