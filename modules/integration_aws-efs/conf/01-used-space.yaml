module: "AWS EFS"
name: "Used Space"
filtering: "filter('namespace', 'AWS/EFS')"
value_unit: "Gigibyte"
transformation: ".max(over='15m')"
signals:
  used_space:
    metric: "StorageBytes"
    filter: "filter('StorageClass', 'Total') and filter('stat', 'mean')"
  signal:
    formula:
      used_space.scale(1/1024**3)
rules:
  critical:
    comparator: ">"
  major:
    comparator: ">"
    dependency: critical
