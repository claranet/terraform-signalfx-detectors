module: "AWS EFS"
name: "Used Space"
filtering: "filter('namespace', 'AWS/EFS')"
value_unit: "Gibibyte"
condition: "var.used_space_detector_enabled"
signals:
  used_space:
    metric: "StorageBytes"
    filter: "filter('StorageClass', 'Total') and filter('stat', 'mean')"
  signal:
    formula:
      used_space.scale(1/1024**3)
rules:
  critical:
    comparator: ">"
    lasting_duration: "15m"
  major:
    comparator: ">"
    lasting_duration: "15m"
    dependency: critical
