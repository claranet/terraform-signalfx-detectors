module: AWS RDS Common
id: "free_space_low"
name: "Instance free space"

transformation: ".scale(1/1024**3)"
filtering: "filter('namespace', 'AWS/RDS')"
value_unit: "Gibibyte"
condition: "var.free_space_detector_enabled"

signals:
  signal:
    metric: "FreeStorageSpace"
    filter: "filter('stat', 'mean') and filter('DBInstanceIdentifier', '*')"
rules:
  major:
    threshold: 40
    comparator: "<"
    lasting_duration: "15m"
    dependency: critical
  critical:
    threshold: 20
    comparator: "<"
    lasting_duration: "15m"
