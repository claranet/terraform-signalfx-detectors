module: AWS RDS Common
id: dbload
name: "DB Load"

filtering: "filter('namespace', 'AWS/RDS') and filter('stat', 'mean')"
condition: "var.dbload_detector_enabled"

signals:
  signal:
    metric: "DBLoad"
rules:
  critical:
    threshold: 16
    comparator: ">"
    lasting_duration: '5m'
  major:
    threshold: 8
    comparator: ">"
    lasting_duration: '5m'
    dependency: critical
