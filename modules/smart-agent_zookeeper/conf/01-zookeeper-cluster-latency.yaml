module: zookeeper
name: cluster-latency
transformation: false
aggregation: ".mean(by=['env', 'kubernetes_cluster'])"
disabled: false

signals:
  signal:
    metric: "gauge.zk_avg_latency"

rules:
  critical:
    threshold: 300000
    comparator: ">"
    description: "Zookeeper global latency is too high"
    lasting_duration: "5m"
    latency_disabled: "false"