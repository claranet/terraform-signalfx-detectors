module: zookeeper
name: cluster-health
disabled: false
aggregation: ".mean(by=['kubernetes_cluster'])"
signals:
  signal:
    metric: "gauge.zk_service_health"
rules:
  critical:
    threshold: 0
    comparator: "=="
    description: "Zookeeper cluster is not running"
    lasting_duration: "5m"
    health_disabled: "false"