module: AWS ALB
name: target 5xx error rate
id: target_5xx

transformation: true
aggregation: true
filtering: "filter('namespace', 'AWS/ApplicationELB') and filter('stat', 'sum') and filter('TargetGroup', '*') and (not filter('AvailabilityZone', '*'))"
value_unit: "%"
condition: "var.target_5xx_detector_enabled"

signals:
  errors:
    metric: HTTPCode_Target_5XX_Count
    extrapolation: zero
    rollup: sum
  requests:
    metric: RequestCount
    extrapolation: zero
    rollup: sum
  signal:
    formula: (errors/requests).scale(100).fill(value=0)
rules:
  critical:
    threshold: 10
    comparator: ">"
    lasting_duration: 5m
    lasting_at_least: 0.9
    append_condition: and when(requests > ${var.minimum_traffic})
  major:
    threshold: 5
    comparator: ">"
    dependency: critical
    lasting_duration: 5m
    lasting_at_least: 0.9
    append_condition: and when(requests > ${var.minimum_traffic})
