module: AWS ALB
name: 4xx error rate
id: alb_4xx

transformation: true
aggregation: true
filtering: "filter('namespace', 'AWS/ApplicationELB') and filter('stat', 'sum') and (not filter('AvailabilityZone', '*'))"
value_unit: "%"
condition: "var.lb_4xx_detector_enabled"

signals:
  errors:
    metric: HTTPCode_ELB_4XX_Count
    extrapolation: zero
    rollup: sum
  requests:
    metric: RequestCount
    extrapolation: zero
    rollup: sum
  signal:
    formula: (errors/requests).scale(100).fill(value=0)
rules:
  critical:
    threshold: 99
    comparator: ">"
    lasting_duration: 15m
    lasting_at_least: 0.9
    append_condition: and when(requests > ${var.minimum_traffic})
    disabled: true
  major:
    threshold: 95
    comparator: ">"
    dependency: critical
    lasting_duration: 15m
    lasting_at_least: 0.9
    append_condition: and when(requests > ${var.minimum_traffic})
  minor:
    threshold: 90
    comparator: ">"
    dependency: major
    lasting_duration: 15m
    lasting_at_least: 0.9
    append_condition: and when(requests > ${var.minimum_traffic})
