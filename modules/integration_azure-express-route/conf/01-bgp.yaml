## Example
module: Azure Express Route
name: "BGP Availability"

transformation: true
aggregation: true

filtering: "filter('resource_type', 'Microsoft.Network/expressRouteCircuits') and filter('primary_aggregation_type', 'true')"

signals:
  signal:
    metric: "BgpAvailability"
rules:
  warning:
    threshold: 100
    comparator: "<"
    lasting_duration: '2m'
  critical:
    threshold: 99
    comparator: "<"
    lasting_duration: '2m'
    dependency: warning
  major:
    threshold: 95
    comparator: "<"
    lasting_duration: '2m'
    dependency: critical
