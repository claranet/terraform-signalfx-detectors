module: ElasticSearch
name: "young-generation garbage collections latency"
aggregation: true
transformation: ".mean(over='15m')"
filtering: "filter('node_name', '*')"
signals:
    A:
      metric: "elasticsearch.jvm.gc.time"
      extrapolation: zero
      rollup: delta
    B:
      metric: "elasticsearch.jvm.gc.count"
      extrapolation: zero
      rollup: delta
    signal:
      formula: "(A/B).fill(0)"
rules:
  major:
    threshold: 40
    comparator: ">"
    description: "is too high"
  minor:
    threshold: 20
    comparator: ">"
    description: "is too high"    
    dependency: major
