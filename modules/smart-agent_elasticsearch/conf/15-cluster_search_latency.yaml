module: ElasticSearch
name: "search query latency"
aggregation: true
transformation: ".min(over='30m')"
filtering: "filter('node_name', '*')"
signals:
    A:
      metric: "elasticsearch.indices.search.query-time"
      extrapolation: zero
      rollup: delta
    B:
      metric: "elasticsearch.indices.search.query-total"
      extrapolation: zero
      rollup: delta
    signal:
      formula: "(A/B).fill(0)"
rules:
  major:
    threshold: 20
    comparator: ">"
    description: "is too high"
  minor:
    threshold: 10
    comparator: ">"
    description: "is too high"    
    dependency: major
