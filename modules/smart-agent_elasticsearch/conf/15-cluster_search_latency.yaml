module: ElasticSearch
name: "search latency"
aggregation: ".max(by=['cluster'])"
filtering: "filter('node_name', '*') and filter('plugin', 'elasticsearch')"
signals:
    A:
      metric: "elasticsearch.indices.search.query-time"
      extrapolation: zero
      rollup: delta
    B:
      metric: "elasticsearch.indices.search.query-total"
      extrapolation: zero
      rollup: delta
    signal:
      formula: "(A/B).fill(0)"
rules:
  major:
    threshold: 20
    comparator: ">="
    description: "is too high"
    lasting_duration: '30m'
  minor:
    threshold: 10
    comparator: ">"
    description: "is too high"
    dependency: major
    lasting_duration: '30m'
