module: ElasticSearch
name: "fetch latency"
aggregation: true
transformation: ".min(over='15m')"
filtering: "filter('node_name', '*') and filter('plugin', 'elasticsearch')"
signals:
    A:
      metric: "elasticsearch.indices.search.fetch-time"
      extrapolation: zero
      rollup: delta
    B:
      metric: "elasticsearch.indices.search.fetch-total"
      extrapolation: zero
      rollup: delta
    signal:
      formula: "(A/B).fill(0)"
rules:
  major:
    threshold: 20
    comparator: ">"
    description: "is too high"
    lasting_duration: '15m'    
  minor:
    threshold: 10
    comparator: ">"
    description: "is too high"    
    dependency: major
    lasting_duration: '15m'