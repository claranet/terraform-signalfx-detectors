module: ElasticSearch
name: "flushing latency"
aggregation: true
transformation: ".mean(over='15m')"
filtering: "filter('node_name', '*')"
signals:
    A:
      metric: "elasticsearch.indices.flush.total-time"
      extrapolation: zero
      rollup: delta
    B:
      metric: "elasticsearch.indices.flush.total"
      extrapolation: zero
      rollup: delta
    signal:
      formula: "(A/B).fill(0)"
rules:
  major:
    threshold: 150
    comparator: ">"
    description: "is too high"
  minor:
    threshold: 100
    comparator: ">"
    description: "is too high"    
    dependency: major
