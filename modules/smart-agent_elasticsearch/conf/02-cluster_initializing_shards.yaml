module: ElasticSearch
name: "cluster initializing shards"
aggregation: true
transformation: ".min(over='15m')"
filtering: "filter('plugin', 'elasticsearch')"
signals:
  signal:
    metric: "elasticsearch.cluster.initializing-shards"
    rollup: average
rules:
  critical:
    threshold: 1
    comparator: ">"
    description: "is too high"
  major:
    threshold: 0
    comparator: ">"
    dependency: critical
    description: "is too high"
