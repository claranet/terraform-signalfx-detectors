module: ElasticSearch
name: "field_data evictions change"
aggregation: true
transformation: ".mean(over='15m')"
filtering: "filter('node_name', '*')"
signals:
  A:
    metric: "elasticsearch.indices.fielddata.evictions"
    extrapolation: zero
    rollup: delta
  signal:
    formula: A.rateofchange()  
rules:
  major:
    threshold: 120
    comparator: ">"
    description: "is too high"
  minor:
    threshold: 60
    comparator: ">"
    description: "is too high"
    dependency: major
