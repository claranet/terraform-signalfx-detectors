module: ElasticSearch
name: "field_data evictions change"
aggregation: ".max(by=['cluster'])"
filtering: "filter('node_name', '*') and filter('plugin', 'elasticsearch')"
signals:
  A:
    metric: "elasticsearch.indices.fielddata.evictions"
    extrapolation: zero
    rollup: delta
  signal:
    formula: A.rateofchange()
rules:
  major:
    threshold: 120
    comparator: ">="
    description: "is too high"
    lasting_duration: '15m'
  minor:
    threshold: 60
    comparator: ">"
    description: "is too high"
    dependency: major
    lasting_duration: '15m'
