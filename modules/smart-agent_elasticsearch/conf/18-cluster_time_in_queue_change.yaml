module: ElasticSearch
name: "task time in queue change"
aggregation: true
transformation: ".mean(over='15m')"
signals:
  A:
    metric: "elasticsearch.cluster.task-max-wait-time"
    rollup: average
  signal:
    formula: A.rateofchange()  
rules:
  major:
    threshold: 200
    comparator: ">"
    description: "is too high"
  minor:
    threshold: 100
    comparator: ">"
    description: "is too high"
    dependency: major
