module: ElasticSearch
name: "task time in queue change"
aggregation: ".max(by=['cluster'])"
filtering: "filter('plugin', 'elasticsearch')"
signals:
  A:
    metric: "elasticsearch.cluster.task-max-wait-time"
    rollup: average
  signal:
    formula: A.rateofchange()  
rules:
  major:
    threshold: 200
    comparator: ">="
    description: "is too high"
    lasting_duration: '15m'    
  minor:
    threshold: 100
    comparator: ">"
    description: "is too high"
    dependency: major
    lasting_duration: '15m'