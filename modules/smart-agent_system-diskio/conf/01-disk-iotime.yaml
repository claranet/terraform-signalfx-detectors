module: system
name: "Disk IO usage"
id: disk_io_usage
value_unit: "%"
signals:
  signal:
    metric: system.disk.io_time
    rollup: rate
    transformation: "scale(100)"
rules:
  critical:
    threshold: 90
    comparator: ">"
    lasting_duration: "30m"
