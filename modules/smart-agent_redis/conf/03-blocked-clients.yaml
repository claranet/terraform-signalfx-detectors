module: redis
name: blocked over connected clients ratio

filtering: "filter('plugin', 'redis_info')"

value_unit: "%"

signals:
  A:
    metric: gauge.blocked_clients
  B:
    metric: gauge.connected_clients
  signal:
    formula: (A/B).scale(100)

rules:
  critical:
    threshold: 5
    comparator: '>'
    lasting_duration: 1h
    lasting_at_least: 0.5
  major:
    threshold: 0
    comparator: '>'
    lasting_duration: 1h
    lasting_at_least: 0.5
    dependency: critical
