module: redis
name: heartbeat

filtering: >-
  ${var.use_otel_receiver ? "" : "filter('plugin', 'redis_info') and "}
filtering_suffix: ''

transformation: false
exclude_not_running_vm: true

signals:
  signal:
    metric: '${var.use_otel_receiver ? "redis.memory.used" : "bytes.used_memory"}'
rules:
  critical:
