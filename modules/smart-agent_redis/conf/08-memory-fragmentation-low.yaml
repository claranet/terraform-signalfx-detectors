module: redis
name: low memory fragmentation ratio
runbook_url: "https://www.dynatrace.com/news/blog/introducing-redis-server-monitoring/#key-metrics"

filtering: "filter('plugin', 'redis_info')"

signals:
  A:
    metric: bytes.used_memory_rss
    rollup: average
  B:
    metric: bytes.used_memory
    rollup: average
  signal:
    formula: (A/B)

rules:
  critical:
    threshold: 0.75
    comparator: '<'
    lasting_duration: 15m
    lasting_at_least: 0.5
  major:
    threshold: 1
    comparator: '<'
    dependency: critical
    lasting_duration: 15m
    lasting_at_least: 0.5
