module: AWS Backup
name: copy jobs failed
id: backup_copy_jobs_failed

transformation: ".min(over='1h')"
aggregation: true
filtering: "filter('namespace', 'AWS/Backup')"
value_unit: "count"

signals:
  failed:
    metric: NumberOfCopyJobsFailed
    extrapolation: zero
    rollup: sum
  signal:
    formula: failed
rules:
  critical:
    threshold: 0
    comparator: ">"
    lasting_duration: 2h
    lasting_at_least: 0.9