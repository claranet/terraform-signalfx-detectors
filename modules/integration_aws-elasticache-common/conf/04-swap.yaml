module: AWS ElastiCache
name: "Swap"

transformation: ".min(over='5m')"
aggregation: true

filtering: "filter('namespace', 'AWS/ElastiCache')"

signals:
  signal:
    metric: "SwapUsage"
    filter: "filter('stat', 'upper') and filter('CacheNodeId', '*')"

rules:
  major:
    threshold: 0
    comparator: ">"
    dependency: critical
  critical:
    threshold: 50000000
    comparator: ">"
