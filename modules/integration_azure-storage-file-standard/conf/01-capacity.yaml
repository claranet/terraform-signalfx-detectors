module: "Azure Storage Account File share"
name: "capacity"
# TODO add a specific filter for standard file shares
filtering: "filter('resource_type', 'Microsoft.Storage/storageAccounts/fileServices') and filter('primary_aggregation_type', 'true')"
aggregation: ".fill(None, duration='1d').mean(by=['fileshare', 'azure_resource_id'])"
transformation: ".min(over='1d')"
value_unit: TiB
signals:
  capacity:
    metric: "FileCapacity"
  signal:
    formula:
      capacity.scale(0.0000000000009094947017729282) # Scale to TiB unit
rules:
  critical:
    threshold: 95
    comparator: ">"
  major:
    threshold: 90
    comparator: ">"
    dependency: critical
