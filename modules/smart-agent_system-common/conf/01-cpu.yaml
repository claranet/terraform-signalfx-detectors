module: system
name: "cpu utilization"
id: cpu
transformation: ".min(over='1h')"
signals:
  signal:
    metric: cpu.utilization
    extrapolation: zero
rules:
  critical:
    threshold: 90
    comparator: ">"
    unit: "%"
  major:
    threshold: 85
    comparator: ">"
    dependency: critical
    unit: "%"
