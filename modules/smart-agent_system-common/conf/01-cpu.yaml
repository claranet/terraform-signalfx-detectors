module: system

name: "cpu utilization"
id: cpu
transformation: ""
value_unit: "%"
signals:
  signal:
    metric: cpu.utilization
    extrapolation: zero
rules:
  critical:
    threshold: 90
    comparator: ">"
    lasting_duration: "1h"
  major:
    threshold: 85
    comparator: ">"
    lasting_duration: "1h"
    dependency: critical
