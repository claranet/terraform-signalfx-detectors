module: system
name: "disk inodes utilization"
id: disk_inodes
transformation: ".max(over='5m')"
value_unit: "%"
signals:
  signal:
    metric: percent_inodes.used
    filter: not filter('fs_type', 'squashfs')
rules:
  critical:
    threshold: 95
    comparator: ">"
  major:
    threshold: 90
    comparator: ">"
    dependency: critical
