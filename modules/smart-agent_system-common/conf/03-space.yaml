module: system
name: "disk space utilization"
id: disk_space
transformation: ".max(over='5m')"
value_unit: "%"
signals:
  signal:
    metric: disk.utilization
    filter: "(not filter('fs_type', 'squashfs') and not filter('type', 'squashfs'))"
rules:
  critical:
    threshold: 90
    comparator: ">"
  major:
    threshold: 80
    comparator: ">"
    dependency: critical
