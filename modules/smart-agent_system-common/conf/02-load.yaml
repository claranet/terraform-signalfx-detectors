module: system
name: "load 5m ratio"
id: load
transformation: ".min(over='30m')"
signals:
  load:
    metric: load.midterm
  num_processors:
    metric: cpu.num_processors
  signal:
    formula: '(${var.agent_per_cpu_enabled ? "load" : "load/num_processors"})'
rules:
  critical:
    threshold: 2.5
    comparator: ">"
  major:
    threshold: 2
    comparator: ">"
    dependency: critical
