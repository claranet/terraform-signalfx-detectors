module: Azure MySQL
id: io
name: "IO consumption"

transformation: true
aggregation: ".mean(by=['azure_resource_name', 'azure_resource_group_name', 'azure_region'])"

filtering: "filter('resource_type', 'Microsoft.DBforMySQL/servers') and filter('primary_aggregation_type', 'true')"
value_unit: "%"

signals:
  signal:
    metric: "io_consumption_percent"
rules:
  major:
    threshold: 80
    comparator: ">"
    lasting_duration: '15m'
  critical:
    threshold: 90
    comparator: ">"
    lasting_duration: '15m'
    dependency: major
